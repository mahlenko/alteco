		style="justify-content: space-between; margin-top: 80px; max-width: 1000px; margin: 0 auto; flex-wrap: wrap;">

			Calculator ROI

		<a href="#" class="btn btn2 p1" style="margin: 20px;">

	<div style="display:none;">

			<div class="popup">
				<div class="popup-call__box">
					<div class="box-modal__close articmodal-close">
						<img src="css/img/close.svg" alt="" class="svg">
					</div>
					<div class="popup__flex d-flex">
						<div class="popup__left">
							<img src="css/img/token.svg" alt="">
						</div>
						<div class="popup__right">
							<p class="popup__title">
								Sell BULL
							</p>
							<div class="popup-links d-flex">
								<a href="#" class="active">
									Limit price
								</a>
								<a href="#">
									Best price
								</a>
							</div>
							<form action="" class="popup-form market-form item-form">
								<div class="pop1__item">
									<label>
										Enter BULL Sum
									</label>
									<input type="number" name="usd" maxlength="8" placeholder="100.00" class="bull">
									<p class="max">
										Max: 65 BULL
									</p>
								</div>
								<div class="pop1__item">
									<label>
										Price
									</label>
									<input type="number" name="usd" maxlength="8" placeholder="100.00" class="bull">
								</div>
								<div class="pop1__item">
									<label>
										You get USDT
									</label>

					</div>
